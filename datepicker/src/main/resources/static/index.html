<body>
<div class="container">
DatePicker
<hr />



<form>
    <div class="row form-group required">
        <label for="dateOfBirth"
               class="col-md-3 col-4 offset-md-1 col-form-label">Birthday</label>
        <div class="col-md-5 col-8 input-group date" data-provide="datepicker" data-date-format="dd-mm-yyyy"
             data-date-end-date="0d" data-date-auto-close="true">
            <input type="text" id="dateOfBirth" name="dateOfBirth" class="form-control datepicker" >
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
            </div>
        </div>
    </div>
    <div class="row form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</div>
</body>
